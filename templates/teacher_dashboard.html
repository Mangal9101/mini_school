<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Dashboard | School Management</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1d2671, #c33764);
            display: flex;
            flex-direction: column;
        }

/* ===== HEADER ===== */
        header {
            background: #ffffff;
            padding: 12px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        header button {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            color: #fff;
        }

        .nav-dark { background: #1d2671; }
        .nav-pink { background: #c33764; }

        header button:hover { opacity: 0.85; }

/* ===== MAIN DASHBOARD ===== */
.main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    flex-direction: column;
}

.header {
    background: linear-gradient(135deg, #ffc107, #fd7e14);
    color: #212529;
    padding: 30px 15px;
    border-radius: 12px;
    text-align: center;
    margin-bottom: 40px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
}

.header h1 {
    font-weight: 800;
    font-size: 2.5rem;
}

.header p {
    font-size: 1.2rem;
    margin-top: 10px;
    font-style: italic;
}

.row.g-4 {
    width: 100%;
}

.card {
    transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s;
    cursor: pointer;
    border-radius: 12px;
    text-align: center;
    padding: 30px;
    background: #fff;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    background-color: #fff3cd;
}

.card-icon {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

.card-title {
    font-size: 1.25rem;
    font-weight: 600;
}

        /* ===== FOOTER ===== */
        footer {
            background: #ffffff;
            text-align: center;
            padding: 10px;
            font-size: 13px;
            color: #555;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.15);
        }

        a { text-decoration: none; }

</style>
</head>
<body>


<!-- HEADER -->
<header>
    <div>
        <button class="nav-dark" onclick="history.back()">â¬… Back</button>
        <button class="nav-dark" onclick="history.forward()">Next âž¡</button>
    </div>
    <div>
        <button class="nav-pink" onclick="location.href='/teacher/login'">Teacher</button>
        <button class="nav-dark" onclick="location.href='/principal/login'">Principal</button>
    </div>
</header>


<!-- MAIN -->
<div class="main container">
    <div class="header">
        <h1>Welcome, Teacher!</h1>
        <p>"Inspire and guide your students to reach their full potential!"</p>
    </div>

    <div class="row g-4">
        <div class="col-md-6">
            <a href="/teacher/add-student" class="text-decoration-none">
                <div class="card">
                    <div class="card-icon text-primary">âž•</div>
                    <div class="card-body">
                        <h5 class="card-title">Add Student</h5>
                        <p class="text-muted">Quickly add a new student to your class.</p>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-6">
            <a href="/teacher/students" class="text-decoration-none">
                <div class="card">
                    <div class="card-icon text-success">ðŸ“‹</div>
                    <div class="card-body">
                        <h5 class="card-title">View Students</h5>
                        <p class="text-muted">See all your students and manage their details.</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<!-- FOOTER -->
<footer>

</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
