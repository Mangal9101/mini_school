<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Teacher | School Management</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1d2671, #c33764);
            display: flex;
            flex-direction: column;
        }

        /* ===== HEADER ===== */
        header {
            background: #ffffff;
            padding: 12px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        header button {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            color: #fff;
        }

        .nav-dark { background: #1d2671; }
        .nav-pink { background: #c33764; }

        header button:hover { opacity: 0.85; }

        /* ===== MAIN ===== */
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .edit-card {
            width: 380px;
            background: #ffffff;
            border-radius: 16px;
            padding: 22px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        }

        .edit-card h2 {
            font-size: 20px;
            font-weight: 600;
            color: #1d2671;
            margin-bottom: 4px;
        }

        .edit-card p {
            font-size: 13px;
            color: #666;
            margin-bottom: 14px;
        }

        .form-label {
            font-size: 13px;
        }

        .form-control {
            font-size: 13px;
            border-radius: 8px;
            padding: 7px 10px;
        }

        .btn-custom {
            font-size: 13px;
            padding: 7px 12px;
            border-radius: 8px;
        }

        /* ===== FOOTER ===== */
        footer {
            background: #ffffff;
            text-align: center;
            padding: 10px;
            font-size: 13px;
            color: #555;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

<!-- HEADER -->
<header>
    <div>
        <button class="nav-dark" onclick="history.back()">⬅ Back</button>
        <button class="nav-dark" onclick="history.forward()">Next ➡</button>
    </div>
    <div>
        <button class="nav-pink" onclick="location.href='/teacher/login'">Teacher</button>
        <button class="nav-dark" onclick="location.href='/principal/login'">Principal</button>
    </div>
</header>

<!-- MAIN -->
<div class="main">

    <div class="edit-card">
        <h2>Edit Teacher</h2>
        <p>Update details or remove teacher account if required.</p>

        <form method="post" action="/principal/teachers/edit/{{ teacher.id }}">
            <div class="mb-2">
                <label class="form-label">Username</label>
                <input type="text"
                       class="form-control"
                       name="username"
                       value="{{ teacher.username }}"
                       required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password"
                       class="form-control"
                       name="password"
                       placeholder="Leave blank to keep current password">
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary btn-custom">
                    Update
                </button>

                <a href="/principal/teachers" class="btn btn-secondary btn-custom">
                    Cancel
                </a>

                <a href="/principal/teachers/delete/{{ teacher.id }}"
                   class="btn btn-danger btn-custom"
                   onclick="return confirm('Are you sure you want to delete this teacher?');">
                    Delete
                </a>
            </div>
        </form>
    </div>

</div>

<!-- FOOTER -->
<footer>
    © 2025 School Management System | Message by <strong>Mangal</strong>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
