<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student | School Management</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1d2671, #c33764);
            display: flex;
            flex-direction: column;
        }

        /* ===== HEADER ===== */
        header {
            background: #ffffff;
            padding: 12px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        header button {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            color: #fff;
        }

        .nav-dark { background: #1d2671; }
        .nav-pink { background: #c33764; }

        header button:hover { opacity: 0.85; }

        /* ===== MAIN ===== */
        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 25px 15px;
        }

        .form-wrapper {
            width: 520px;
        }

        .form-header {
            background: #ffffff;
            border-radius: 14px;
            padding: 18px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            margin-bottom: 15px;
        }

        .form-header h2 {
            font-size: 20px;
            font-weight: 600;
            color: #1d2671;
        }

        .form-header p {
            font-size: 13px;
            color: #666;
            margin-top: 4px;
            font-style: italic;
        }

        .form-card {
            background: #ffffff;
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        .form-control {
            font-size: 13px;
            border-radius: 8px;
            padding: 7px 10px;
        }

        .btn-success {
            font-size: 13px;
            padding: 7px 14px;
        }

        .btn-secondary {
            font-size: 13px;
            padding: 7px 14px;
        }

        /* ===== FOOTER ===== */
        footer {
            background: #ffffff;
            text-align: center;
            padding: 10px;
            font-size: 13px;
            color: #555;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

<!-- HEADER -->
<header>
    <div>
        <button class="nav-dark" onclick="history.back()">⬅ Back</button>
        <button class="nav-dark" onclick="history.forward()">Next ➡</button>
    </div>
    <div>
        <button class="nav-pink" onclick="location.href='/teacher/login'">Teacher</button>
        <button class="nav-dark" onclick="location.href='/principal/login'">Principal</button>
    </div>
</header>

<!-- MAIN -->
<div class="main">

    <div class="form-wrapper">

        <div class="form-header">
            <h2>Add New Student</h2>
            <p>"Empower your students with knowledge and guidance!"</p>
        </div>

        <div class="form-card">
            <form method="post">
                <div class="row g-2">
                    <div class="col-md-6">
                        <input class="form-control" name="roll_no" placeholder="Roll No" required>
                    </div>

                    <div class="col-md-6">
                        <input class="form-control" name="name" placeholder="Name" required>
                    </div>

                    <div class="col-md-6">
                        <input class="form-control" name="course" placeholder="Course">
                    </div>

                    <div class="col-md-6">
                        <input class="form-control" name="fees" placeholder="Fees">
                    </div>

                    <div class="col-md-12">
                        <input class="form-control" name="address" placeholder="Address">
                    </div>

                    <div class="col-md-6">
                        <input class="form-control" name="contact_no" placeholder="Contact No">
                    </div>
                </div>

                <div class="mt-3 d-flex gap-2">
                    <button type="submit" class="btn btn-success">
                        Save
                    </button>
                    <a href="/teacher/dashboard" class="btn btn-secondary">
                        Back
                    </a>
                </div>
            </form>
        </div>

    </div>

</div>

<!-- FOOTER -->
<footer>
    © 2025 School Management System | Message by <strong>Mangal</strong>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
