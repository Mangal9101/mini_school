<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher | School Management</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1d2671, #c33764);
            display: flex;
            flex-direction: column;
        }

        /* ===== HEADER ===== */
        header {
            background: #ffffff;
            padding: 12px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        header button {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            color: #fff;
        }

        .nav-dark { background: #1d2671; }
        .nav-pink { background: #c33764; }

        header button:hover { opacity: 0.85; }

        /* ===== MAIN ===== */
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-card {
            width: 360px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
            overflow: hidden;
        }

        .form-header {
            background: #1d2671;
            color: #fff;
            text-align: center;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
        }

        .form-body {
            padding: 20px;
        }

        .form-body p {
            font-size: 13px;
            color: #666;
            text-align: center;
            margin-bottom: 14px;
            font-style: italic;
        }

        .form-control {
            font-size: 13px;
            border-radius: 8px;
            padding: 7px 10px;
        }

        .btn-success {
            background: #00b894;
            border: none;
            font-size: 13px;
            padding: 7px 14px;
        }

        .btn-success:hover {
            background: #019875;
        }

        .btn-secondary {
            font-size: 13px;
            padding: 7px 14px;
        }

        /* ===== FOOTER ===== */
        footer {
            background: #ffffff;
            text-align: center;
            padding: 10px;
            font-size: 13px;
            color: #555;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

<!-- HEADER -->
<header>
    <div>
        <button class="nav-dark" onclick="history.back()">⬅ Back</button>
        <button class="nav-dark" onclick="history.forward()">Next ➡</button>
    </div>
    <div>
        <button class="nav-pink" onclick="location.href='/teacher/login'">Teacher</button>
        <button class="nav-dark" onclick="location.href='/principal/login'">Principal</button>
    </div>
</header>

<!-- MAIN -->
<div class="main">

    <div class="form-card">
        <div class="form-header">
            <i class="bi bi-person-plus-fill"></i> Add New Teacher
        </div>

        <div class="form-body">
            <p>“Empower education by adding a brilliant mind today!”</p>

            <form method="post">
                <div class="mb-2">
                    <input class="form-control" name="username" placeholder="Teacher Username" required>
                </div>

                <div class="mb-3">
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                </div>

                <div class="d-flex justify-content-center gap-2">
                    <button class="btn btn-success">
                        <i class="bi bi-check-circle-fill"></i> Add
                    </button>

                    <a href="/principal/dashboard" class="btn btn-secondary">
                        <i class="bi bi-arrow-left-circle-fill"></i> Back
                    </a>
                </div>
            </form>
        </div>
    </div>

</div>

<!-- FOOTER -->
<footer>
    © 2025 School Management System | Message by <strong>Mangal</strong>
</footer>

</body>
</html>
